name: Release preview
on: [pull_request]
jobs:
  run-semantic-release-github-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: echo $GITHUB_TOKEN
      - run: npx semantic-release-github-pr --debug
